language: php

php:
  - "7.1"

before_script:
  - sudo apt-get install -y sshpass
  - git clone https://www.agwa.name/git/git-crypt.git && cd git-crypt && make && sudo make install
  - cp .env.travis .env
  - composer install --no-interaction
  - php artisan key:generate

script:
  - vendor/bin/phpunit

deploy:
  provider: script
  skip_cleanup: true
  script: scripts/deploy.sh
  on:
    branch: master