language: php

php:
  - "7.1"

before_script:
  - sudo apt-get install -y sshpass git-crypt
  - cp .env.travis .env
  - composer install --no-interaction
  - php artisan key:generate

script:
  - vendor/bin/phpunit

deploy:
  provider: script
  skip_cleanup: true
  script: scripts/deploy.sh
  on:
    branch: master